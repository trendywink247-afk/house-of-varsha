version: '3.8'

services:
  app:
    build: .
    container_name: house-of-varsha
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Google Sheets - Service Account mode (optional)
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL:-}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY:-}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID:-}
      - GOOGLE_SHEET_RANGE=${GOOGLE_SHEET_RANGE:-Sheet1}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
